    <h1 id="logo">JS Method</h1>

  <div id="content-wrap">
    <h2>JavaScriptを使った座標取得</h2>

    <div id="modal-content">
      <div class="wrapper">
        <dl>
          <dt>クライアント座標</dt>
          <dd>
            <input type="text" id="client-x" value="0" disabled>
            <input type="text" id="client-y" value="0" disabled>
          </dd>

          <dt>スクリーン座標</dt>
          <dd>
            <input type="text" id="screen-x" value="0" disabled>
            <input type="text" id="screen-y" value="0" disabled>
          </dd>

          <dt>グローバル座標</dt>
          <dd>
            <input type="text" id="global-x" value="0" disabled>
            <input type="text" id="global-y" value="0" disabled>
          </dd>
        </dl>
